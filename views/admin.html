<html>
<head>
  <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css" />
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-body">
      <p>Create new token in the settings screen for each new user of the extension.</p>
      <p>Then send them the link generated here:</p>
      <hr />
      <h3>Email Tokens</h3>
      <% _.map(authorizedEmails, (authorized) => { %>
        <%= authorized.email %> <pre>https://<%= hostname %>/install?emailToken=<%= authorized.emailToken %></pre>
      <% }) %>
    </div>
  </div>
</body>
</html>
