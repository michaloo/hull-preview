<html>
<head>
  <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css" />
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-body">
      <p>Save the data into your Hull Preview Chrome Extension and one of the email tokens:</p>
      <h3>Email Tokens</h3>
      <% _.map(authorizedEmails, (authorized) => { %>
        <%= authorized.email %> <pre>https://<%= hostname %>/preview?emailToken=<%= authorized.emailToken %></pre>

      <% }) %>
    </div>
  </div>
</body>
</html>
